<!-- DIALOG -->
<md-dialog class="contact-dialog" aria-label="New Task">
    <form name="roleForm" class="md-inline-form" novalidate>
        <!-- DIALOG CONTENT -->
        <md-dialog-content ms-scroll style="max-width:800px;max-height:1000px; ">
			 <md-tabs md-dynamic-height md-border-bottom>
				<md-tab label="{{vm.role.title}}" class="first-contact-tab">
				  <md-content class="md-padding margin-top">
					<md-input-container class="md-icon-float md-block">
						<label>Role Name (required)</label>
						<md-icon md-font-icon="icon-account" class="name"></md-icon>
						<input ng-model="vm.role.name" type="text" required md-autofocus>
					</md-input-container>

					<md-input-container class="md-icon-float md-block">
						<label>Websites</label>
						<md-icon></md-icon>
						<md-select class="websites" ng-model="vm.role.website" placeholder="Select a website" required>
							<md-option ng-value="1">www.southernhousehotel.com</md-option>
							<md-option ng-value="2">www.manhattan.com</md-option>
							<md-option ng-value="3">www.plazabeach.com</md-option>
							<md-option ng-value="4">www.coralhousehotel.com</md-option>
							<md-option ng-value="5">www.villa-venezia.com</md-option>
						  </md-select>
					</md-input-container>

					<md-input-container class="md-icon-float md-block">
						<label>Permission</label>
						<md-icon></md-icon>
						<input ng-model="vm.role.permission" type="text" required>
					</md-input-container>
				  </md-content>
				</md-tab>
			</md-tabs>

        </md-dialog-content>
        <!-- / DIALOG CONTENT -->

        <!-- DIALOG ACTIONS -->
        <md-dialog-actions layout="row" layout-align="space-between center">
            <div layout="row" layout-align="start center">
                <md-button type="submit" ng-click="addNewRole(vm.role)" class="send-button md-accent md-raised white-fg" ng-disabled="roleForm.$invalid || roleForm.$pristine" ng-if="vm.role.id == null">
                    ADD ROLE
                </md-button>
                <md-button type="submit" ng-click="addNewRole(vm.role)" class="send-button md-accent md-raised white-fg" ng-disabled="roleForm.$invalid || roleForm.$pristine"  ng-if="vm.role.id != null">
                    SAVE
                </md-button>
            </div>
        </md-dialog-actions>
        <!-- / DIALOG ACTIONS -->

    </form>

</md-dialog>
<!-- / DIALOG -->
