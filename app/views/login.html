<div id="login" class="flex-scrollable" layout="column" ms-scroll ng-controller="LoginCtrl">
   <div class="container">
		<div id="login-form-wrapper" layout="column" layout-align="center center">
			<div id="login-form" class="md-whiteframe-8dp">
				<div class="logo">
					<span><img src="../images/logo/logo.png" alt="Minerva Logo"/></span>
				</div>
				<div class="title" translate="LOGIN.TITLE">Log in to your account</div>
				<div ng-if="errorMessage">
					<span style="color:red;">{{ errorMessage }}</span>
				</div>
				<form name="loginForm" novalidate action="">
					<md-input-container class="md-block" md-no-float>
						<input type="email" name="email" ng-model="uname" placeholder="Email"
							   translate translate-attr-placeholder="LOGIN.EMAIL"
							   ng-pattern="/^.+@.+\..+$/" required><!--name="email" -->
						<div ng-messages="loginForm.email.$error" role="alert" multiple>
							<div ng-message="required">
								<span translate="LOGIN.ERRORS.EMAIL_REQUIRED">Email field is required</span>
							</div>
							<div ng-message="pattern">
								<span translate="LOGIN.ERRORS.EMAIL_MUST_VALID">Email must be a valid e-mail address</span>
							</div>
						</div>
						
					</md-input-container>

					<md-input-container class="md-block" md-no-float>
						<input type="password" name="password" ng-model="pass" placeholder="Password"
							   translate translate-attr-placeholder="LOGIN.PASSWORD"
							   required><!--name="password" -->
						<div ng-messages="loginForm.password.$error" role="alert">
							<div ng-message="required">
								<span translate="LOGIN.ERRORS.PASSWORD_REQUIRED">Password field is required</span>
							</div>
						</div>
					</md-input-container>

					<div class="remember-forgot-password" layout="row" layout-xs="column"
						 layout-align="space-between center">
						<md-checkbox class="remember-me" ng-model="data.cb1" aria-label="Remember Me">
							<span translate="LOGIN.REMEMBER_ME">Remember Me</span>
						</md-checkbox>

						<a ui-sref="app.pages_auth_forgot-password" class="forgot-password md-accent-color red-A800-fg"
						   translate="LOGIN.FORGOT_PASSWORD">Forgot Password?</a>
					</div>

					<md-button type="button" class="md-raised md-accent grey-100-fg submit-button" aria-label="LOG IN"
							   ng-disabled="loginForm.$invalid || loginForm.$pristine"
							   translate="LOGIN.LOG_IN" translate-attr-aria-label="LOGIN.LOG_IN" ng-click="login();">
						LOG IN
					</md-button>
				</form>
			</div>
		</div>
	</div>
</div>
