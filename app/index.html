<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material-icons/angular-material-icons.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/login.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="bower_components/angular-material-sidemenu/dest/angular-material-sidemenu.css">
    <!-- endbuild -->
  </head>
  <body ng-app="minervaApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
<div id="content-container"></div>
		<div class="header">
			<div class="header" >
				<div layout="row" ng-controller="NavigationCtrl">
					<md-sidenav md-component-id="left" class="md-sidenav-left">
						<md-sidemenu locked="true">
							<md-sidemenu-group>
								<md-subheader class="md-no-sticky">Main</md-subheader>
								<md-sidemenu-content md-icon="home" md-heading="Dashboard" ></md-sidemenu-content>
								<!--md-sidemenu-button href="#">Dashboard</md-sidemenu-button-->
							</md-sidemenu-group>
							<md-sidemenu-group>
								<md-divider></md-divider>
								<md-subheader class="md-no-sticky">Others</md-subheader>
								<md-sidemenu-content  md-heading="Settings" md-arrow="true">
									<md-sidemenu-button href="#/roles">Roles</md-sidemenu-button>
									<md-sidemenu-button href="#">Users</md-sidemenu-button>
									<md-sidemenu-button href="#">Websites</md-sidemenu-button>
								</md-sidemenu-content>
							</md-sidemenu-group>
						</md-sidemenu>
					</md-sidenav>
				</div>
       
				<div top-header></div><!-- calling directive for top header-->
			</div>
		</div>
		<div class="main-container">
			<div ng-view="" class="main-view"></div>
		</div>
		<div class="footer">
			<div class="container">
				<p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
			</div>
		</div>

		<!-- build:js(.) scripts/vendor.js -->
		<!-- bower:js -->
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
		<script src="bower_components/angular-animate/angular-animate.js"></script>
		<script src="bower_components/angular-aria/angular-aria.js"></script>
		<script src="bower_components/angular-cookies/angular-cookies.js"></script>
		<script src="bower_components/angular-messages/angular-messages.js"></script>
		<script src="bower_components/angular-resource/angular-resource.js"></script>
		<script src="bower_components/angular-route/angular-route.js"></script>
		<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
		<script src="bower_components/angular-touch/angular-touch.js"></script>
		<script src="bower_components/angular-material/angular-material.js"></script>
		<script src="bower_components/angular-material-sidemenu/dest/angular-material-sidemenu.js"></script>
		<script src="bower_components/angular-material-icons/angular-material-icons.min.js"></script>
		<!-- endbower -->
		<!-- endbuild -->

		<!-- build:js({.tmp,app}) scripts/scripts.js -->
		<script src="scripts/app.js"></script>
		<script src="scripts/controllers/login.js"></script>
		<script src="scripts/services/loginservice.js"></script>
		<script src="scripts/services/sessionService.js"></script>
		<script src="scripts/controllers/main.js"></script>
		<script src="scripts/controllers/about.js"></script>
		<script src="scripts/controllers/navigation.js"></script>
		<script src="scripts/controllers/htmls/topheaderCtrl.js"></script>
		<script src="scripts/directives/navigation.js"></script>
		<script src="scripts/directives/topheader.js"></script>
<script src="scripts/controllers/settings/roles.js"></script>
		<!-- endbuild -->
	</body>
</html>
